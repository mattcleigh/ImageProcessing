# @package _global_

defaults:
  - override /datamodule: animals.yaml

datamodule:
  loader_config:
    batch_size: 32
    num_workers: 4

model:
  ema_sync: 0
  unet_config:
    min_size: 8
    attn_below: 16
    start_channels: 32
    max_channels: 32
  sched_config:
    mattstools:
      name: warmup
      num_steps: 2_00_000
  optimizer:
    _target_: mattstools.mattstools.optimisers.Lookahead
    _partial_: True
    alpha: 0.1
    k: 10
    lr: 1.0e-4
    weight_decay: 0
    inner_optimizer:
      _target_: torch.optim.AdamW
      _partial_: true

trainer:
  precision: 16-mixed

precision: medium
compile: null

resize: 40
crop_size: 32

project_name: image_processing
network_name: small
