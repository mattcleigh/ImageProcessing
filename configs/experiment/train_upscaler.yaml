# @package _global_

defaults:
  - override /datamodule: animals_upscale.yaml

datamodule:
  loader_config:
    batch_size: 64
    num_workers: 4

trainer:
  precision: 16-mixed

# For faster setup
precision: medium
compile: null

# Required for image loading
resize: 70
crop_size: 64

# Model modifications
model:
  use_ctxt_img: True

project_name: image_processing
network_name: afhqv2_upscaler_16to128
