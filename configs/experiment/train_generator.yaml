# @package _global_

defaults:
  - override /datamodule: fashion_mnist.yaml

datamodule:
  loader_config:
    batch_size: 256
    num_workers: 8

trainer:
  precision: 32

# For faster setup
precision: high
compile: null

# Required for image loading
resize: 32
crop_size: 32

# Model modifications
unet_config:
  start_channels: 64
  max_channels: 128

project_name: fashion_image_processing
network_name: generator
