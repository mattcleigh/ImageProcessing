# @package _global_

defaults:
  - override /datamodule: animals.yaml

datamodule:
  loader_config:
    batch_size: 256
    num_workers: 8

trainer:
  precision: 16-mixed

# For faster setup
precision: medium
compile: null

# Required for image loading
resize: 64
crop_size: 64

# Model modifications
model:
  unet_config:
    start_channels: 32
    max_channels: 256

project_name: image_processing
network_name: fast_no_crop_generator
